<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/filter.css">
    <script src="https://kit.fontawesome.com/4d945f1e23.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/img/logo-color.png" type="img/png">
    <title>Mogu Travel31</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <a href="#" class="header__logo">
                <img class="header__img" src="assets/img/logo-white.svg" alt="Company logo">
            </a>
            <div class="header__menu menu">
                <div class="menu__burger">
                    <span></span>
                </div>
                <nav class="menu__body">
                    <ul class="menu__list">
                        <li>
                            <div class="menu__link">Главная</div>
                        </li>
                        <li>
                            <div class="menu__link">Экскурсии</div>
                        </li>
                        <li>
                            <div class="menu__link">Личный кабинет</div>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__title">Наши экскурсии</div>
        </header>
        <main class="main">
            <!-- Блок боковые фильтры туров на сайте -->
            <aside class="sidebar sidebar-filter">
                <div class="sidebar-filter__wrapper">
                    <h3 class="sidebar-filter__title">Фильтры</h3>
                    <div class="sidebar-filter__movement sidebar-filter__container">
                        <div class="filter__subtitle_wrapper">
                            <h4 class="sidebar-filter__subtitle">Способ передвижения</h4>
                            <span class="sidebar-filter_close" id="change_move"></span>
                        </div>
                        <div class="filter__movement_radio">
                            <label for=""><input type="radio" value="bus" name="type"/>Автобусные</label>
                            <label for=""><input type="radio" value="foot" name="type"/>Пешеходные</label>
                        </div>
                        <div class="divider"></div>
                    </div>
                    <div class="sidebar-filter__price sidebar-filter__container ">
                        <div class="filter__subtitle_wrapper">
                            <h4 class="sidebar-filter__subtitle price__title">Стоимость</h4>
                            <span class="sidebar-filter_close" id="change_cost"></span>
                        </div>
                        <div class="filter__price_range">
                            <div class="filter__price_inputs">
                                <input type="number" class="filter__inputs input-min" id="pricemin" value="1600">
                                <input type="number" class="filter__inputs input-max" id="pricemax" value="4000">
                            </div>
                            <div class="filter__price_slider">
                                <div class="progress"></div>
                            </div>
                            <div class="filter__price_rande">
                                <input type="range" class="filter__range_min" min="0" max="8000" id="pricerangemin" value="1600" step="100">
                                <input type="range" class="filter__range_max" min="0" max="8000" id="pricerangemax" value="4000" step="100">
                            </div>
                        </div>
                        <div class="divider"></div>
                    </div>
                    <div class="sidebar-filter__persons sidebar-filter__container ">
                        <div class="filter__subtitle_wrapper">
                            <h4 class="sidebar-filter__subtitle persons__title">Количество человек</h4>
                            <span class="sidebar-filter_close" id="change_amount"></span>
                        </div>
                        <div class="filter__persons_radio">
                            <label for=""><input type="radio" name="radio" value="5">до 5 чел.</label>
                            <label for=""><input type="radio" name="radio" value="10">до 10 чел.</label>
                            <label for=""><input type="radio" name="radio" value="15">больше 10 чел.</label>
                        </div>
                        <div class="divider"></div>
                    </div>
                    <div class="sidebar-filter__place sidebar-filter__container ">
                        <div class="filter__subtitle_wrapper">
                            <h4 class="sidebar-filter__subtitle place__title">Место</h4>
                            <span class="sidebar-filter_close" id="change_place"></span>
                        </div>
                        <div class="filter__place_radio">
                            <label class="radio" for=""><input type="radio" name="radio1" value="monmartre">Монмарт</label>
                            <label class="radio" for=""><input type="radio" name="radio1" value="lyon">Лион</label>
                            <label class="radio" for=""><input type="radio" name="radio1" value="strasbourg">Страсбург</label>
                            <label class="radio" for=""><input type="radio" name="radio1" value="colmar">Кольмар</label>
                            <label class="radio" for=""><input type="radio" name="radio1" value="marseilles">Марсель</label>
                            <label class="radio" for=""><input type="radio" name="radio1" value="montpellier">Монпелье</label>
                            <label class="radio" for=""><input type="radio" name="radio1" value="versailles" >Версаль</label>
                            <label class="radio" for=""><input type="radio" name="radio1" value="rouen" >Руан</label>
                            <label class="radio" for=""><input type="radio" name="radio1" value="paris" >Париж</label>
                            <label class="radio" for=""><input type="radio" name="radio1" value="nice" >Ницца</label>
                        </div>
                        <div class="divider"></div>
                    </div>
                    <div class="sidebar-filter__duration sidebar-filter__container ">
                        <div class="filter__subtitle_wrapper">
                            <h4 class="sidebar-filter__subtitle duration__title">Длительность</h4>
                            <span class="sidebar-filter_close" id="change_duration"></span>
                        </div>
                        <div class="filter__duration_radio">
                            <label for=""><input type="radio" name="radio2" value="2">2 ч.</label>
                            <label for=""><input type="radio" name="radio2" value="3">3 ч.</label>
                            <label for=""><input type="radio" name="radio2" value="4">4 ч.</label>
                        </div>
                        <div class="divider"></div>
                    </div>
                    <div class="sidebar-filter__show sidebar-filter__container ">
                        <button class="btn__show" id="show">Показать</button>
                    </div>
                    <div class="sidebar-filter__reset sidebar-filter__container">
                        <div class="filter__reset">
                            <div class="reset-checkbox"></div>
                            <div class="reset__text">Сбросить фильтры</div>
                        </div>
                    </div>
                </div>
            </aside>
            <div class="excursions">
                <h1 class="excursions__title">Наши туры</h1>
                <div class="excursions__container" id="excursions__container">
                </div>
            </div>
        </main>
        <div class="footer"></div>
    </div>
    <script src="assets/js/filter.js"></script>
</body>

</html>
