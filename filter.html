<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/filter.css">
    <script src="https://kit.fontawesome.com/4d945f1e23.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#" type="img/png">
    <title>НАЗВАНИЕ</title>
</head>

<body class="body">
    <link rel="shortcut icon" href="assets/img/logo-color.png" type="img/png">
    <title>Mogu Travel</title>
    </head>

    <body>
        <div class="wrapper">
            <header class="header">
                <a href="#" class="header__logo">
                    <img class="header__img" src="assets/img/logo-white.svg" alt="Company logo">
                </a>
                <div class="header__menu menu">
                    <div class="menu__burger">
                        <span></span>
                    </div>
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li>
                                <div class="menu__link">Главная</div>
                            </li>
                            <li>
                                <div class="menu__link">Экскурсии</div>
                            </li>
                            <li>
                                <div class="menu__link">Личный кабинет</div>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header__title">Наши экскурсии</div>
            </header>
            <main class="main">
                <div class="filter">
                    <div>
                        <input type="radio" value="bus" name="type" />
                        <input type="radio" value="plane" name="type" />
                        <input type="radio" value="foot" name="type" />
                    </div>
                    <button id="show">Показать</button>
                </div>
                <!-- Блок боковые фильтры туров на сайте -->
                <!-- Блок боковые фильтры туров на сайте -->
                <aside class="sidebar sidebar-filter">
                    <div class="sidebar-filter__wrapper">
                        <h3 class="sidebar-filter__title">Фильтры</h3>
                        <div class="sidebar-filter__price">
                            <div class="filter__subtitle_wrapper">
                                <h4 class="sidebar-filter__subtitle price__title">Стоимость</h4>
                                <span class="sidebar-filter_close"></span>
                            </div>
                            <div class="filter__price_range">
                                <div class="filter__price_inputs">
                                    <label for=""><input type="number" class="filter__inputs input-min"
                                        value="1600"></label>
                                    <label for=""><input type="number" class="filter__inputs input-max"
                                        value="4000"></label>
                                </div>
                                <label for=""><input type="range" class="filter__range" min="1600" max="4000"></label>
                            </div>

                            <div class="divider"></div>
                        </div>
                        <div class="sidebar-filter__persons">
                            <div class="filter__subtitle_wrapper">
                                <h4 class="sidebar-filter__subtitle persons__title">Количество человек</h4>
                                <span class="sidebar-filter_close"></span>
                            </div>
                            <div class="filter__persons_input">
                                <label for=""><input class="filter__inputs" type="text" value="1 чел."></label>
                                <label for=""><input class="filter__inputs" type="text" value="до 5 чел."></label>
                                <label for=""><input class="filter__inputs" type="text" value="до 10 чел."></label>
                                <label for=""><input class="filter__inputs" type="text" value="больше 10 чел."></label>
                            </div>
                            <div class="divider"></div>
                        </div>
                        <div class="sidebar-filter__place">
                            <div class="filter__subtitle_wrapper">
                                <h4 class="sidebar-filter__subtitle place__title">Место</h4>
                                <span class="sidebar-filter_close"></span>
                            </div>
                            <div class="filter__place_radio">
                                <label class="radio" for=""><input type="radio" name="radio" checked="">Абхазия</label>
                                <label class="radio" for=""><input type="radio" name="radio" checked="">Красная
                                поляна</label>
                                <label class="radio" for=""><input type="radio" name="radio" checked="">Сочи</label>
                                <label class="radio" for=""><input type="radio" name="radio" checked="">Адлер</label>
                            </div>
                            <div class="divider"></div>
                        </div>
                        <div class="sidebar-filter__duration">
                            <div class="filter__subtitle_wrapper">
                                <h4 class="sidebar-filter__subtitle duration__title">Длительность</h4>
                                <span class="sidebar-filter_open"></span>
                            </div>
                            <div class="divider"></div>
                        </div>
                        <div class="sidebar-filter__date">
                            <div class="filter__subtitle_wrapper">
                                <h4 class="sidebar-filter__subtitle date__title">Дата</h4>
                                <span class="sidebar-filter_open"></span>
                            </div>
                            <div class="divider"></div>
                        </div>
                        <div class="sidebar-filter__show">
                            <button class="btn__show">Показать</button>
                        </div>
                        <div class="sidebar-filter__reset">
                            <div class="filter__reset">
                                <div class="reset-checkbox"></div>
                                <div class="reset__text">Сбросить фильтры</div>
                            </div>
                        </div>
                    </div>
                </aside>
                <div class="excursions">
                    <h1 class="excursions__title">Наши туры</h1>
                    <div class="excursions_container" id="excursions_container">
                    </div>
                </div>
            </main>
            <div class="footer"></div>
        </div>
        <script src="assets/js/filter.js"></script>
    </body>

</html>
